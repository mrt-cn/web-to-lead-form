<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <script>
    function loadLightningOut() {
      var scriptEl = document.createElement('script');
      scriptEl.src = 'https://triforcia-4ad-dev-ed.develop.lightning.force.com/auraFW/javascript/8kZGkKvTtT27rC1Zzk8WxQ/aura_prod_compat.js';
      scriptEl.onload = function() {
        $A.initAsync({
          appName: 'c:MyLeadFormApp',
          host: 'https://triforcia-4ad-dev-ed.develop.lightning.force.com',
          userAgent: 'lightning out'
        });

        $A.get('e.force:navigateToComponent', function(e) {
          e.setParams({
            componentDef: 'c:MyLeadForm',
            componentAttributes: {}
          });
          e.fire();
        });
      };
      document.head.appendChild(scriptEl);
    }
  </script>
</head>
<body>
  <h1>Lead Form</h1>
  <div id="Container"></div>
  <button onclick="loadLightningOut()">Load Lead Form</button>
</body>
</html>
